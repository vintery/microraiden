dist: trusty
sudo: true
language: generic

jobs:
  include:
    - language: python
      python: '3.5'
      env:
        - TEST_TYPE=microraiden
        - SOLC_URL='https://github.com/ethereum/solidity/releases/download/v0.4.17/solc-static-linux'
        - SOLC_VERSION='v0.4.17'

      before_install:
        - mkdir -p $HOME/.bin
        - export PATH=$PATH:$HOME/.bin
        - ./.travis/download_solc.sh

      cache:
        pip: true
        directories:
          - $HOME/.cache/pip

      install:
        - pip install -U pip wheel coveralls "coverage<4.4"
        - pip install pytest-travis-fold
        - pip install flake8
        - pip install -r microraiden/requirements-dev.txt

      before_script:
        - flake8 microraiden/

      script:
          - coverage run --source microraiden/ --omit 'microraiden/microraiden/test/*,microraiden/microraiden/examples/*' -m py.test --populus-project 'contracts/' --travis-fold=always -vvvvvvvvs $TEST_TYPE

      after_success:
        - coveralls

    - language: python
      python: '3.5'
      env:
        - TEST_TYPE=contracts
        - SOLC_URL='https://github.com/ethereum/solidity/releases/download/v0.4.17/solc-static-linux'
        - SOLC_VERSION='v0.4.17'

      before_install:
        - mkdir -p $HOME/.bin
        - export PATH=$PATH:$HOME/.bin
        - ./.travis/download_solc.sh

      cache:
        pip: true
        directories:
          - $HOME/.cache/pip

      install:
        - pip install -U pip wheel coveralls "coverage<4.4"
        - pip install pytest-travis-fold
        - pip install flake8
        - pip install -r microraiden/requirements-dev.txt

      before_script:
        - flake8 microraiden/

      script:
          - coverage run --source microraiden/ --omit 'microraiden/microraiden/test/*,microraiden/microraiden/examples/*' -m py.test --populus-project 'contracts/' -k-needs_xorg --travis-fold=always -vvvvvvvvs $TEST_TYPE

      after_success:
        - coveralls

    - language: node_js
      node_js: 8
      env:
        - TEST_TYPE=js
        - WEBUI=microraiden/microraiden/webui/microraiden
      cache:
        directories:
          - $WEBUI/node_modules
      before_install:
        - cd $WEBUI
      install:
        - npm install
      script:
        - npm run build
        - npm test

    - stage: deploy
      before_install:
        - openssl aes-256-cbc -K $encrypted_877337b94c68_key -iv $encrypted_877337b94c68_iv -in .travis/id_ed25519.enc -out .travis/id_ed25519 -d
      env:
        - secure: ""
      deploy:
        - provider: script
          script:
            - ssh -i .travis/id_ed25519 $DEMO_SSH bash -c 'date >> ~/test.txt'
          on:
            repo: raiden-network/microraiden
            branch: master
